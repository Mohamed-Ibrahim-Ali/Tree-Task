
<div class="container">
  <div class="my-5">
    <span>Chart Of Accounts</span>
    <button id="emailHelp" class="alert alert-danger text-muted ml-5" data-toggle="modal" data-target="#exampleModalCenter">Add Group </button>

  </div>


  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <mat-icon  class="type-icon" [attr.aria-label]="node.type + 'icon'">
        {{ node.type === 'file' ? 'description' : 'folder' }}
      </mat-icon>
      {{node.name}}
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
        {{ node.type ==='file' ? 'description' : 'folder' }}
      </mat-icon>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-body">
            <h2 class="text-center text-muted">Add Group</h2>
                <form>
                        <div class="row mt-2">
                          <div class="col mt-3">
                            <input type="email" name ="mail" class="form-control" placeholder="Group Name" required>
                          </div>
                        </div>
                        <div class="row mt-3">
                                <div class="col">
                                        <input type="text" name ="username" class="form-control" placeholder="Group Code (Optional)">
                                      </div>
                        </div>
                        <div class="row mt-3 mb-3">
                                <div class="col">
                                    <input list="browsers" name="browser" class="form-control" placeholder="Search andcelect">
                                    <datalist id="browsers">
                                      <option *ngFor= "let x of data" value=" {{x.text}} ">
                                    </datalist>
                                      </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Group</button>

                </form>
        </div>
      
      </div>
    </div>
  </div>
